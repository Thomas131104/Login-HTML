<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2>Sign in</h2>
    </header>
    
    <main>
        <div class="whole-page">
            <form action="/signin" target="_blank" method="post">
                <div class="form">
                    <div class="label">
                        <label for="name">Tên tài khoản: </label>
                    </div>

                    <div class="input">
                        <input type="text" name="name" id="name" required>
                    </div>
                </div>


                <div class="form">
                    <div class="label">
                        <label for="phone">Số điện thoại: </label>
                    </div>

                    <div class="input">
                        <input type="tel" name="phone" id="phone" pattern="0[0-9]{9}" required>
                    </div>
                </div>


                <div class="form">
                    <div class="label">
                        <label for="password">Nhập mật khẩu: </label>
                    </div>

                    <div class="input">
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <div class="form">
                    <div class="label">
                        <label for="password-again">Nhập lại mật khẩu: </label>
                    </div>

                    <div class="input">
                        <input type="password" name="password-again" id="password-again" required>
                    </div>
                </div>

                <div style="text-align: right; float: right">
                    <button type="submit">Đăng kí</button>
                </div>

                <p>
                    <b>Đã có tài khoản?</b>
                    <br>
                    Nhấp vào <a href="#"> đây </a> để đăng nhập.
                </p>
            </form>
        </div>
    </main>

    <footer>
        <h2>&copy; by Mus</h2>
    </footer>
</body>
</html>
